<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/common/redirectMainpage.js"></script>
    <link rel="stylesheet" href="style/common/style.css">
    <script src="js/signup/registerUser.js" defer></script>
    <link rel="stylesheet" href="style/signup/style.css">
    <title>RAISON/authentication</title>
</head>
<body>
    <div id="signFrame">
        <div id="logoArea"><img src="media/Logo.jpg" alt="logoArea"/></div>
        <div id="uiArea">
            <div id="pageTitle">Enter New Account Data</div>
            <div id="tempCodeCon"><p>一時コード<span>*</span></p><input type="number" id="tempCode" placeholder="Enter Temporary Code Here"><p id="cautionTC" style="color: red;" hidden>Please fill above area.</p></div>
            <div id="passwordCon"><p>パスワード<span>*</span></p><input type="text" id="password" placeholder="Enter Password Here"><p id="cautionP" style="color: red;" hidden>Please fill above area.</p></div>
            <div id="passwordConfirmCon"><p>パスワード(確認)<span>*</span></p><input type="text" id="passwordConfirm" placeholder="Enter Password Here"><p id="cautionPC" style="color: red;" hidden>Please fill above area.</p></div>
            <div id="usernameCon"><p>ユーザネーム設定</p><input type="text" id="username" placeholder="Enter Username Here"><p id="cautionUN" style="color: red;" hidden>Please fill above area.</p></div>
            <div id="submitButton">Sign Up</div>
            <div id="coment">上のボタンから登録できます。</div>
        </div>
    </div>
</body>
</html>
